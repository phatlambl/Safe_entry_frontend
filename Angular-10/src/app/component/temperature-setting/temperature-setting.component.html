<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

</head>
<body>

<h2>Temperature config</h2>

<div>
  <form>
    <div class="form-group">
      <label>List email</label>
      <input type="text" [(ngModel)]="emails" name="emails" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Temperature config</label>
      <input type="number" [(ngModel)]="temperature" name="temperature" class="form-control"/>
    </div>
    <button class="btn btn-primary" (click)="postData()">Submit</button>
  </form>
</div>

</body>
</html>
